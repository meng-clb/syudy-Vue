<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>初始模板</title>
        <!-- 仅用于存在文件夹下的模板 -->
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            v-for指令:
                1.用于展示列表数据
                2.语法: v-for="(item,index) in items" :key="yyy"
                3.可遍历: 数组,对象,字符串,指定次数
         -->
        <div id="root">
            <!-- 数组遍历 -->
            <h2>人员列表</h2>
            <ul>
                <li v-for="person in persons" :key="person.id">{{person.name}}-{{person.age}}</li>
            </ul>

            <ul>
                <!-- 可以使用两个参数,第一个参数是数组的每一项,第二个是数组的下标 -->
                <li v-for="(person,index) in persons" :key="index">
                    {{person.name}}-{{person.age}}
                </li>
            </ul>
            <!-- 对象遍历 -->
            <h2>汽车信息</h2>
            <ul>
                <!-- 接收两个参数,第一个数value,第二个key -->
                <li v-for="(value,k) in car" :key="k">{{k}}-{{value}}</li>
            </ul>
        </div>
    </body>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: 001, name: '张三', age: 18 },
                    { id: 002, name: '李四', age: 21 },
                    { id: 003, name: '王五', age: 43 },
                ],
                car: {
                    name: '奥迪',
                    price: 1222222,
                    color: '黑色',
                },
            },
        });
    </script>
</html>
