<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue中的数据代理</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
            1. Vue中的数据代理:
                通过对象来代理data对象中属性的操作(读/写).
            2. Vue中数据代理的好处:
                更加方便的操作data中的数据.
            3. 基本原理:
                通过Object.defineProperty()把data对象的所有属性都添加到vm上.
                为每一个添加到vm上的属性,都指定一个getter/setter.
                在getter/setter内部操作(读/写)data中对应的属性.
         -->
        <div id="root">
            <h1>学校名称: {{name}}</h1>
            <h1>学校地址: {{address}}</h1>
        </div>
    </body>

    <script>
        // 阻止vue的小提示
        Vue.config.productionTip = false;

        // 创建Vue实例 传一个对象, 配置对象
        const vm = new Vue({
            el: '#root',
            // data在vm实例中是_data
            data: {
                name: '尚硅谷',
                address: '北京',
            },
        });

        console.log(vm);
    </script>
</html>
